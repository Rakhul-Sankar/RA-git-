<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analysis Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

    <!-- Header -->
    <header class="w-full max-w-4xl bg-white shadow p-6 rounded-xl mb-6 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-blue-600">Resume Analysis Result</h1>

        <!-- CHANGE: replaced Django {% url %} -->
        <a href="dashboard.html" 
           class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-800">
            Dashboard
        </a>
    </header>

    <!-- Result Cards -->
    <div class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- ATS Score -->
        <div class="bg-white p-6 rounded-xl shadow text-center">
            <h2 class="text-xl font-semibold mb-2">ATS Score</h2>

            <!-- Replace Django variable with example static number -->
            <p class="text-4xl font-bold text-blue-600 mt-4">85%</p>
        </div>

        <!-- Skills Found -->
        <div class="bg-white p-6 rounded-xl shadow">
            <h2 class="text-xl font-semibold mb-2">Skills Found</h2>

            <!-- Replace Django loop with static list -->
            <ul class="list-disc pl-5 mt-4">
                <li>Python</li>
                <li>Django</li>
                <li>HTML</li>
                <li>CSS</li>
                <li>SQL</li>
            </ul>
        </div>

    </div>

    <!-- Upload Again Button -->
    <a href="upload.html" 
       class="mt-10 bg-blue-600 text-white px-6 py-3 rounded-xl hover:bg-blue-700">
        Upload Another Resume
    </a>

</body>
</html>
