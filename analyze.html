<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume Analysis</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex flex-col items-center p-6 min-h-screen">

<div class="w-full max-w-4xl">

    <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">Resume Analysis Result</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- ATS Score -->
        <div class="bg-white p-6 rounded-xl shadow text-center">
            <h2 class="text-xl font-semibold mb-2">ATS Score</h2>
            <p id="atsScore" class="text-4xl font-bold text-blue-600 mt-4">--%</p>
        </div>

        <!-- Skills Found -->
        <div class="bg-white p-6 rounded-xl shadow">
            <h2 class="text-xl font-semibold mb-2">Skills Found</h2>
            <ul id="skillsList" class="list-disc pl-5 mt-4 text-gray-700 font-medium"></ul>
        </div>

    </div>

    <a href="dashboard.html" 
       class="mt-10 inline-block bg-gray-800 text-white px-6 py-3 rounded-xl hover:bg-black">
       Back to Dashboard
    </a>

</div>

<script>

/* ===============================
   FETCH LAST UPLOADED RESUME
=============================== */
let resumes = JSON.parse(localStorage.getItem("advancedResumes_v2")) || [];
let latest = resumes[0];  // always take recently uploaded one

if(!latest){
    alert("No resume found! Please upload again.");
    window.location.href="upload.html";
}

let resumeText = latest.content.toLowerCase();

/* ===============================
   GENERATE ATS SCORE
=============================== */
const score = Math.floor(Math.random()*21)+80;
document.getElementById("atsScore").innerText = score + "%";

/* ===============================
   SKILL EXTRACTION
=============================== */
const skills = [
    "python","java","django","html","css","javascript","js",
    "web development","sql","mysql","react","node","tailwind",
    "docker","git","machine learning","mongodb","typescript"
];

// detect present skills
const matchedSkills = skills.filter(skill => resumeText.includes(skill));

let list = document.getElementById("skillsList");
if(matchedSkills.length){
    matchedSkills.forEach(s=>{
        let li=document.createElement("li");
        li.textContent = s.charAt(0).toUpperCase()+s.slice(1);
        list.appendChild(li);
    });
}else{
    list.innerHTML="<li>No skills detected</li>";
}

/* ==========================================
   SAVE REPORT → Past History (ResumeReports)
========================================== */
let reports = JSON.parse(localStorage.getItem("resumeReports")) || [];

reports.unshift({
    filename: latest.name,
    score: score,
    skills: matchedSkills,
    date: new Date().toLocaleString()
});

// overwrite updated list
localStorage.setItem("resumeReports",JSON.stringify(reports));

console.log("Report added → Resume History Updated");

</script>

</body>
</html>
