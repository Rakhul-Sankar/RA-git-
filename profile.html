<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

<div class="bg-white w-full max-w-lg p-8 rounded-2xl shadow-lg">

    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">My Profile</h2>

    <!-- Profile Image -->
    <div class="flex flex-col items-center">
        <img id="profileImage" 
             src="default.png" 
             class="w-32 h-32 rounded-full object-cover border shadow-md mb-3">

        <input type="file" id="imageUpload" accept="image/*" 
               class="mb-4 text-sm"/>
    </div>

    <!-- Profile Form -->
    <form id="profileForm" class="space-y-4">

        <div>
            <label class="font-semibold">Full Name</label>
            <input id="name" type="text" class="w-full p-2 border rounded-lg mt-1" required>
        </div>

        <div>
            <label class="font-semibold">Email</label>
            <input id="email" type="email" class="w-full p-2 border rounded-lg mt-1" required>
        </div>

        <div>
            <label class="font-semibold">Phone Number</label>
            <input id="phone" type="text" class="w-full p-2 border rounded-lg mt-1">
        </div>

        <button type="submit"
            class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700">
            Save Profile
        </button>
    </form>
</div>


<!-- SCRIPT -->
<script>

// Load Profile from LocalStorage
window.onload = () => {
    const user = JSON.parse(localStorage.getItem("userProfile"));

    if(user){
        document.getElementById("name").value = user.name;
        document.getElementById("email").value = user.email;
        document.getElementById("phone").value = user.phone;
        if(user.image) document.getElementById("profileImage").src = user.image;
    }
};

// Save Profile on Submit
document.getElementById("profileForm").addEventListener("submit",(e)=>{
    e.preventDefault();

    const profile = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        image: document.getElementById("profileImage").src
    };

    localStorage.setItem("userProfile",JSON.stringify(profile));
    alert("Profile Updated Successfully âœ”");
});

// Upload Profile Image
document.getElementById("imageUpload").addEventListener("change",function(){
    const file = this.files[0];
    if(file){
        const reader = new FileReader();
        reader.onload = ()=> document.getElementById("profileImage").src = reader.result;
        reader.readAsDataURL(file);
    }
});

</script>
</body>
</html>
