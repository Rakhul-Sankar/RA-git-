<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User System</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6 relative">


<!-- =============== TOP RIGHT MENU (Now appears ONLY in dashboard) =============== -->
<div id="topMenu" class="absolute top-5 right-5 gap-5 text-sm font-semibold hidden">
    <span onclick="showProfile()" class="cursor-pointer text-indigo-600">Dashboard</span>
    <span onclick="openReports()" class="cursor-pointer text-green-600">Past Reports</span>
</div>


<!-- ================= LOGIN ================= -->
<div id="loginBox" class="bg-white w-full max-w-md p-8 rounded-2xl shadow-xl border border-gray-200 hidden">
    <h2 class="text-3xl font-bold text-indigo-600 mb-4 text-center">Login</h2>

    <input id="loginEmail" type="email" placeholder="Email" class="w-full p-3 border rounded-lg mb-3">
    <input id="loginPass" type="password" placeholder="Password" class="w-full p-3 border rounded-lg mb-4">

    <button onclick="loginUser()" class="w-full bg-indigo-600 text-white p-3 rounded-lg font-semibold hover:bg-indigo-700">Login</button>

    <p class="text-center mt-4 text-sm">
        No account? <span onclick="showSignup()" class="text-blue-600 cursor-pointer">Create one</span>
    </p>

    <p id="loginError" class="text-red-500 text-center mt-3 hidden">Invalid login details!</p>
</div>


<!-- ================= SIGNUP ================= -->
<div id="signupBox" class="bg-white w-full max-w-md p-8 rounded-2xl shadow-xl border border-gray-200 hidden">
    <h2 class="text-3xl font-bold text-center text-indigo-600 mb-6">Create Account</h2>

    <input id="signupName" type="text" placeholder="Full Name" class="w-full p-3 border rounded-lg mb-3">
    <input id="signupEmail" type="email" placeholder="Email" class="w-full p-3 border rounded-lg mb-3">
    <input id="signupPass" type="password" placeholder="Password" class="w-full p-3 border rounded-lg mb-4">

    <button onclick="createAccount()" class="w-full bg-green-600 text-white p-3 rounded-lg font-semibold hover:bg-green-700">Create Account</button>

    <p class="text-center mt-4 text-sm">
        Already have an account? <span onclick="showLogin()" class="text-blue-600 cursor-pointer">Login</span>
    </p>

    <p id="signupError" class="text-red-500 text-center mt-3 hidden">Email already used!</p>
</div>


<!-- ================= DASHBOARD ================= -->
<div id="profilePage" class="bg-white w-full max-w-lg p-8 rounded-2xl shadow-xl border border-gray-200 hidden">

    <div class="flex justify-between mb-4">
        <h2 class="text-3xl font-bold text-indigo-600">Dashboard</h2>
        <button onclick="logout()" class="text-red-500 underline text-sm">Logout</button>
    </div>

    <form id="profileForm" class="space-y-4">
        <div>
            <label class="font-semibold">Full Name</label>
            <input id="name" type="text" class="w-full p-2.5 border rounded-lg mt-1">
        </div>

        <div>
            <label class="font-semibold">Email</label>
            <input id="email" type="email" class="w-full p-2.5 border rounded-lg mt-1" disabled>
        </div>

        <button class="w-full bg-indigo-600 text-white p-3 rounded-lg font-semibold hover:bg-indigo-700">Save Profile</button>
    </form>

    <div class="mt-6">
        <h3 class="text-xl font-bold mb-3">Your Resume History</h3>
        <div id="resumeList" class="space-y-2 text-sm"></div>
    </div>
</div>


<script>
window.onload = () => {
    const user = JSON.parse(localStorage.getItem("loggedUser"));
    user ? showProfile() : showLogin();
};

function showLogin(){
    loginBox.classList.remove("hidden");
    signupBox.classList.add("hidden");
    profilePage.classList.add("hidden");
    topMenu.classList.add("hidden"); // hide top menu when not logged in
}

function showSignup(){
    signupBox.classList.remove("hidden");
    loginBox.classList.add("hidden");
    profilePage.classList.add("hidden");
    topMenu.classList.add("hidden");
}

function showProfile(){
    loginBox.classList.add("hidden");
    signupBox.classList.add("hidden");
    profilePage.classList.remove("hidden");
    topMenu.classList.remove("hidden"); // show top menu only now
    loadProfile();
}

function openReports(){ showProfile(); document.getElementById("resumeList").scrollIntoView({behavior:"smooth"}); }

function createAccount(){
    const users = JSON.parse(localStorage.getItem("users")) || [];
    if(users.some(u => u.email === signupEmail.value)){
        signupError.classList.remove("hidden");
        return;
    }
    const newUser = {name: signupName.value, email: signupEmail.value, pass: signupPass.value};
    users.push(newUser);
    localStorage.setItem("users", JSON.stringify(users));
    localStorage.setItem("loggedUser", JSON.stringify(newUser));
    showProfile();
}

function loginUser(){
    const users = JSON.parse(localStorage.getItem("users")) || [];
    const user = users.find(u => u.email === loginEmail.value && u.pass === loginPass.value);
    if(!user){ loginError.classList.remove("hidden"); return; }
    localStorage.setItem("loggedUser", JSON.stringify(user));
    showProfile();
}

function logout(){ localStorage.removeItem("loggedUser"); showLogin(); }

function loadProfile(){
    const user = JSON.parse(localStorage.getItem("loggedUser"));
    name.value = user.name; email.value = user.email;

    const reports = JSON.parse(localStorage.getItem("resumeReports")) || [];
    const list = reports.filter(r => r.email === user.email);

    resumeList.innerHTML = list.length
    ? list.map(r => `<div class='p-3 bg-gray-100 rounded-lg'><b>${r.filename}</b> â€” Score: ${r.score}% <br><span class='text-gray-600'>${r.date}</span></div>`).join("")
    : `<p class='text-gray-500'>No resumes analyzed yet.</p>`;
}

document.getElementById("profileForm").addEventListener("submit", e => {
    e.preventDefault();
    let users = JSON.parse(localStorage.getItem("users")) || [];
    let user = JSON.parse(localStorage.getItem("loggedUser"));
    user.name = name.value;
    users = users.map(u => u.email === user.email ? user : u);
    localStorage.setItem("users", JSON.stringify(users));
    localStorage.setItem("loggedUser", JSON.stringify(user));
    alert("Profile Updated Successfully!");
});
</script>

</body>
</html>
