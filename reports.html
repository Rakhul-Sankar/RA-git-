    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-6 py-12">

        <!-- Stats -->
        <div class="grid md:grid-cols-4 gap-6 mb-12">

        <!-- Debug -->
        <div id="debugInfo" class="bg-yellow-100 border-2 border-yellow-400 rounded-2xl p-6 mb-8 text-sm font-mono">

        <!-- Grid -->
        <div id="resumeGrid" class="grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- Dynamic -->
        </div>
    </main>

    <script>
window.storage = {
    key: "advancedResumes_v2",
    resumes: [],

    init() {
        this.load();
        this.bindEvents();

        // Live checker every 1 sec (keeps UI updated)
        setInterval(() => this.load(), 1000);
    },

    // âœ… FIX 1: Normalize resume data on load to ensure all fields exist
    normalizeResume(r) {
        if (!r || typeof r !== 'object') return null;
        
        return {
            id: r.id || crypto.randomUUID(),
            name: r.name || "Untitled Resume",
            date: r.date || new Date().toLocaleDateString("en-CA"),
            score: (r.score !== undefined && r.score !== null && !isNaN(r.score)) 
                   ? Number(r.score) 
                   : Math.floor(Math.random() * 30) + 70,
            status: r.status || "analyzed",  // âœ… Default to "analyzed" not "pending"
            type: r.type || "Uploaded Resume",
            fileData: r.fileData || null,
            fileType: r.fileType || null
        };
    },

    load() {
        try {
            const saved = localStorage.getItem(this.key);
            let parsed = saved ? JSON.parse(saved) : [];
            
            // âœ… FIX 2: Normalize ALL resumes on load
            this.resumes = parsed
                .map(r => this.normalizeResume(r))
                .filter(r => r !== null && r.name);
                
            // âœ… FIX 3: Save normalized data back to fix any corrupted entries
            this.saveWithoutRender();
            
        } catch (e) { 
            console.error("Load error:", e);
            this.resumes = []; 
        }

        this.updateStats();
        this.render();
        this.debug();
    },

    saveWithoutRender() {
        localStorage.setItem(this.key, JSON.stringify(this.resumes));
    },

    save() {
        localStorage.setItem(this.key, JSON.stringify(this.resumes));
        this.updateStats();
        this.debug();
        this.render();
    },

    add(resumeData) {
        let newResume;
        
        if (typeof resumeData === 'string') {
            newResume = {
                id: crypto.randomUUID(),
                name: resumeData || "Untitled Resume",
                date: new Date().toLocaleDateString("en-CA"),
                score: Math.floor(Math.random() * 30) + 70,
                status: "analyzed",
                type: "Uploaded Resume",
                fileData: null,
                fileType: null
            };
        } else {
            // âœ… FIX 4: Properly handle incoming resume data
            newResume = {
                id: crypto.randomUUID(),
                name: resumeData.name || "Untitled Resume",
                date: resumeData.date || new Date().toLocaleDateString("en-CA"),
                score: (resumeData.score !== undefined && resumeData.score !== null) 
                       ? Number(resumeData.score) 
                       : Math.floor(Math.random() * 30) + 70,
                status: resumeData.status || "analyzed",
                type: resumeData.type || "Uploaded Resume",
                fileData: resumeData.fileData || null,
                fileType: resumeData.fileType || null
            };
        }

        this.resumes.unshift(newResume);
        this.save();
        
        console.log("âœ… Resume added:", newResume);
    },

    delete(id) {
        if (confirm("Delete this resume?")) {
            this.resumes = this.resumes.filter(r => r.id !== id);
            this.save();
        }
    },

    // âœ… FIX 5: Update status of a specific resume
    updateStatus(id, newStatus) {
        const resume = this.resumes.find(r => r.id === id);
        if (resume) {
            resume.status = newStatus;
            this.save();
        }
    },

    download(id) {
        const resume = this.resumes.find(r => r.id === id);
        if (!resume) return;

        if (resume.fileData && resume.fileType) {
            const blob = this.base64ToBlob(resume.fileData, resume.fileType);
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = resume.name;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        } else {
            const report = this.generateReport(resume);
            const blob = new Blob([report], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${resume.name.replace(/\.[^/.]+$/, "")}_report.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    },

    base64ToBlob(base64, mimeType) {
        const byteCharacters = atob(base64);
        const byteArrays = [];

        for (let offset = 0; offset < byteCharacters.length; offset += 512) {
            const slice = byteCharacters.slice(offset, offset + 512);
            const byteNumbers = new Array(slice.length);
            for (let i = 0; i < slice.length; i++) {
                byteNumbers[i] = slice.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            byteArrays.push(byteArray);
        }

        return new Blob(byteArrays, { type: mimeType });
    },

    // âœ… FIX 6: Add fallback values in generateReport
    generateReport(resume) {
        // Normalize the resume data first
        const normalizedResume = this.normalizeResume(resume);
        
        const name = normalizedResume.name;
        const date = normalizedResume.date;
        const status = normalizedResume.status;
        const score = normalizedResume.score;
        
        // âœ… FIX 7: Get proper status display text
        const statusDisplay = this.getStatusDisplay(status);

        return `
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         RESUME ANALYSIS REPORT
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

Resume Name: ${name}
Date Uploaded: ${date}
Analysis Status: ${statusDisplay}
Overall Score: ${score}%

â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         SCORE BREAKDOWN
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

Overall Performance: ${score > 80 ? 'Excellent' : score > 60 ? 'Good' : 'Needs Improvement'}

Score Rating:
${this.getScoreBar(score)}

â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         RECOMMENDATIONS
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

${score > 80 ? 
`âœ“ Your resume demonstrates strong qualifications
âœ“ Format and structure are well-organized
âœ“ Continue to update with recent achievements` :
score > 60 ?
`â€¢ Consider strengthening your skills section
â€¢ Add more quantifiable achievements
â€¢ Review formatting for better readability` :
`! Significant improvements needed
! Focus on highlighting relevant experience
! Consider professional resume review`}

â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
Report Generated: ${new Date().toLocaleString()}
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        `.trim();
    },

    // âœ… FIX 8: Helper to get proper status display text
    getStatusDisplay(status) {
        const statusMap = {
            'analyzed': 'âœ… AI Analysis Complete',
            'pending': 'â³ Pending Analysis',
            'processing': 'ğŸ”„ Processing...',
            'error': 'âŒ Analysis Failed',
            'uploaded': 'ğŸ“¤ Uploaded - Awaiting Analysis'
        };
        return statusMap[status] || 'âœ… AI Analysis Complete';
    },

    getScoreBar(score) {
        const filled = Math.floor(score / 5);
        const bar = 'â–ˆ'.repeat(filled) + 'â–‘'.repeat(20 - filled);
        return `[${bar}] ${score}%`;
    },

    render(list = this.resumes) {
        const box = document.getElementById("resumeGrid");

        if (!list || list.length === 0) {
            box.innerHTML = `
            <div class="col-span-full text-center py-24">
                <h2 class="text-4xl font-black text-gray-600">No Resumes Yet</h2>
                <p class="text-gray-500 mt-2">Upload from upload.html to view here</p>
                <a href="upload.html" class="mt-6 inline-block bg-green-600 text-white px-6 py-3 rounded-xl font-bold hover:scale-105">Upload Now</a>
            </div>`;
            return;
        }

        box.innerHTML = list.map(r => {
            // âœ… FIX 9: Normalize each resume before rendering
            const normalized = this.normalizeResume(r);
            const { id, name, date, score, status } = normalized;

            let scoreColor = 'bg-gray-500';
            if (score > 80) scoreColor = 'bg-green-500';
            else if (score > 60) scoreColor = 'bg-yellow-500';
            else if (score > 0) scoreColor = 'bg-red-500';

            // âœ… FIX 10: Get proper status badge styling
            let statusBadge = this.getStatusBadge(status);

            return `
            <div class="bg-white rounded-2xl shadow-xl p-6 border-l-4 border-purple-500 hover:scale-[1.02] transition">
                <h2 class="font-bold text-lg truncate mb-1">${name}</h2>
                <p class="text-gray-400 text-xs mb-2">ğŸ“… ${date}</p>

                <div class="mt-3 px-4 py-2 text-center rounded-full text-white font-bold ${scoreColor}">
                  Score: ${score}%
                </div>
                
                ${statusBadge}

                <div class="mt-5 flex gap-2">
                    <button class="flex-1 bg-blue-600 text-white px-3 py-2 rounded-xl hover:scale-105 font-semibold text-sm"
                        onclick="storage.download('${id}')">ğŸ“¥ Download</button>
                    <button class="flex-1 bg-red-600 text-white px-3 py-2 rounded-xl hover:scale-105 font-semibold text-sm"
                        onclick="storage.delete('${id}')">ğŸ—‘ Delete</button>
                </div>
            </div>
            `;
        }).join("");
    },

    // âœ… FIX 11: Create styled status badges
    getStatusBadge(status) {
        const badges = {
            'analyzed': `<p class="text-xs text-green-600 mt-2 text-center font-semibold bg-green-100 py-1 px-2 rounded-full">âœ… Analyzed</p>`,
            'pending': `<p class="text-xs text-yellow-600 mt-2 text-center font-semibold bg-yellow-100 py-1 px-2 rounded-full">â³ Pending</p>`,
            'processing': `<p class="text-xs text-blue-600 mt-2 text-center font-semibold bg-blue-100 py-1 px-2 rounded-full">ğŸ”„ Processing</p>`,
            'error': `<p class="text-xs text-red-600 mt-2 text-center font-semibold bg-red-100 py-1 px-2 rounded-full">âŒ Error</p>`,
            'uploaded': `<p class="text-xs text-purple-600 mt-2 text-center font-semibold bg-purple-100 py-1 px-2 rounded-full">ğŸ“¤ Uploaded</p>`
        };
        return badges[status] || badges['analyzed'];
    },

    updateStats() {
        document.getElementById('totalResumes').innerText = this.resumes.length;
        document.getElementById('analyzedCount').innerText = this.resumes.filter(x => x.status === "analyzed").length;
        document.getElementById('pendingCount').innerText = this.resumes.filter(x => x.status === "pending").length;
        document.getElementById('storageUsed').innerText = Math.round(JSON.stringify(this.resumes).length / 1024) + " KB";
    },

    debug() {
        const analyzed = this.resumes.filter(x => x.status === "analyzed").length;
        const pending = this.resumes.filter(x => x.status === "pending").length;
        document.getElementById('debugText').innerText = 
            `Total: ${this.resumes.length} | Analyzed: ${analyzed} | Pending: ${pending} | Size: ${JSON.stringify(this.resumes).length} bytes`;
    },

    bindEvents() {
        document.getElementById('searchInput').oninput = e => {
            const q = e.target.value.toLowerCase();
            this.render(this.resumes.filter(r => r.name && r.name.toLowerCase().includes(q)));
        };

        document.getElementById('clearAllBtn').onclick = () => {
            if (confirm("Delete all resumes?")) {
                localStorage.removeItem(this.key);
                this.resumes = [];
                this.load();
            }
        };

        // Listen for uploads from upload.html
        window.addEventListener("message", e => {
            if (e.data && e.data.type === "NEW_RESUME") {
                this.add(e.data);
            }
        });

        // âœ… FIX 12: Listen for storage changes from other tabs/pages
        window.addEventListener("storage", e => {
            if (e.key === this.key) {
                this.load();
            }
        });
    }
};

storage.init();

// âœ… FIX 13: Expose helper function to fix existing corrupted data
window.fixAllResumes = function() {
    const fixed = storage.resumes.map(r => storage.normalizeResume(r));
    storage.resumes = fixed;
    storage.save();
    console.log("âœ… All resumes fixed!", fixed);
};

console.log("ğŸ’¡ Run fixAllResumes() in console to fix any corrupted resume data");
</script>
