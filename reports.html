<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class="bg-gradient-to-br from-emerald-50 to-green-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white/90 backdrop-blur-md shadow-xl border-b sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-2xl font-bold text-gray-800 hover:text-green-600 transition-colors">â† Dashboard</a>
                </div>
                <div class="flex space-x-4">
                    <a href="index.html" class="text-gray-700 hover:text-purple-600 font-medium px-4 py-2 rounded-lg transition-all hover:bg-purple-50">Home</a>
                    <a href="profile.html" class="text-gray-700 hover:text-blue-600 font-medium px-4 py-2 rounded-lg transition-all hover:bg-blue-50">Profile</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-6 py-12">
        <div class="text-center mb-16">
            <h1 class="text-5xl font-black bg-gradient-to-r from-green-600 via-emerald-600 to-teal-600 bg-clip-text text-transparent mb-6 drop-shadow-lg">
                ğŸ“Š Resume Storage
            </h1>
            <p class="text-gray-600 text-lg max-w-2xl mx-auto">
                Manage and analyze your uploaded resumes. Use the search to quickly find specific resumes or clear all data as needed.
            </p>
        </div>

        <!-- Controls -->
        <div class="bg-white/80 backdrop-blur-md rounded-3xl shadow-2xl p-8 mb-12 border border-white/50 relative">
            <div class="flex flex-col lg:flex-row gap-4 items-end lg:items-center justify-between">
                <div class="relative w-full lg:w-96 flex-1">
                    <input type="text" id="searchInput" placeholder="ğŸ” Search resumes..." 
                           class="w-full pl-12 pr-4 py-4 bg-white/50 border-2 border-gray-200 rounded-2xl focus:border-purple-500 focus:outline-none transition-all text-lg shadow-inner">
                    <div class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 text-lg">ğŸ”</div>
                </div>
                <div class="flex gap-3 flex-shrink-0">
                    <button id="clearAllBtn" class="px-8 py-4 bg-red-500/90 text-white font-bold rounded-2xl hover:bg-red-600 shadow-lg transition-all hover:scale-105">
                        ğŸ—‘ï¸ Clear All
                    </button>
                    <a href="upload.html" class="px-8 py-4 bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold rounded-2xl shadow-xl hover:shadow-2xl hover:scale-105 transition-all">
                        â• Upload New
                    </a>
                </div>
            </div>
        </div>

        <!-- Stats -->
        <div class="grid md:grid-cols-4 gap-6 mb-12">
            <div class="bg-white/90 backdrop-blur-md rounded-3xl p-8 shadow-2xl border border-white/50 hover:shadow-3xl transition-all group">
                <div id="totalResumes" class="text-4xl font-black text-blue-600 mb-2 group-hover:scale-110 transition-transform">0</div>
                <div class="text-sm font-semibold text-gray-600 uppercase tracking-wide">Total Stored</div>
            </div>
            <div class="bg-white/90 backdrop-blur-md rounded-3xl p-8 shadow-2xl border border-white/50 hover:shadow-3xl transition-all group">
                <div id="analyzedCount" class="text-4xl font-black text-green-600 mb-2 group-hover:scale-110 transition-transform">0</div>
                <div class="text-sm font-semibold text-gray-600 uppercase tracking-wide">AI Analyzed</div>
            </div>
            <div class="bg-white/90 backdrop-blur-md rounded-3xl p-8 shadow-2xl border border-white/50 hover:shadow-3xl transition-all group">
                <div id="pendingCount" class="text-4xl font-black text-yellow-500 mb-2 group-hover:scale-110 transition-transform">0</div>
                <div class="text-sm font-semibold text-gray-600 uppercase tracking-wide">Pending</div>
            </div>
            <div class="bg-white/90 backdrop-blur-md rounded-3xl p-8 shadow-2xl border border-white/50 hover:shadow-3xl transition-all group">
                <div id="storageUsed" class="text-4xl font-black text-purple-600 mb-2 group-hover:scale-110 transition-transform">0KB</div>
                <div class="text-sm font-semibold text-gray-600 uppercase tracking-wide">Storage Used</div>
            </div>
        </div>

        <!-- Debug -->
        <div id="debugInfo" class="bg-yellow-100 border-2 border-yellow-400 rounded-2xl p-6 mb-8 text-sm font-mono">
            <strong>ğŸ” LIVE STATUS:</strong> <span id="debugText">Loading...</span>
        </div>

        <!-- Grid -->
        <div id="resumeGrid" class="grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- Dynamic -->
        </div>
    </main>

    <script>
window.storage = {
    key: "advancedResumes_v2",
    resumes: [],

    init() {
        this.load();
        this.bindEvents();

        // Live checker every 1 sec (keeps UI updated)
        setInterval(() => this.load(), 1000);
    },

    load() {
        try {
            const saved = localStorage.getItem(this.key);
            this.resumes = saved ? JSON.parse(saved) : [];
            
            // Clean up any invalid resumes
            this.resumes = this.resumes.filter(r => r && r.name);
        } catch { 
            this.resumes = []; 
        }

        this.updateStats();
        this.render();
        this.debug();
    },

    save() {
        localStorage.setItem(this.key, JSON.stringify(this.resumes));
        this.updateStats();
        this.debug();
        this.render();
    },

    add(resumeData) {
        // Accept either a string (name) or object (full resume data)
        if (typeof resumeData === 'string') {
            this.resumes.unshift({
                id: crypto.randomUUID(),
                name: resumeData || "Untitled Resume",
                date: new Date().toLocaleDateString("en-CA"),
                score: Math.floor(Math.random()*30)+70,
                status: "analyzed",
                type: "Uploaded Resume",
                fileData: null
            });
        } else {
            // Full resume object from upload.html
            this.resumes.unshift({
                id: crypto.randomUUID(),
                name: resumeData.name || "Untitled Resume",
                date: new Date().toLocaleDateString("en-CA"),
                score: resumeData.score || Math.floor(Math.random()*30)+70,
                status: resumeData.status || "analyzed",
                type: resumeData.type || "Uploaded Resume",
                fileData: resumeData.fileData || null,
                fileType: resumeData.fileType || null
            });
        }

        this.save();
    },

    delete(id) {
        if(confirm("Delete this resume?")){
            this.resumes = this.resumes.filter(r=>r.id!==id);
            this.save();
        }
    },

    download(id) {
        const resume = this.resumes.find(r => r.id === id);
        if (!resume) return;

        if (resume.fileData && resume.fileType) {
            // Download actual file if available
            const blob = this.base64ToBlob(resume.fileData, resume.fileType);
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = resume.name;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        } else {
            // Generate a text report if no file data
            const report = this.generateReport(resume);
            const blob = new Blob([report], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${resume.name.replace(/\.[^/.]+$/, "")}_report.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    },

    base64ToBlob(base64, mimeType) {
        const byteCharacters = atob(base64);
        const byteArrays = [];

        for (let offset = 0; offset < byteCharacters.length; offset += 512) {
            const slice = byteCharacters.slice(offset, offset + 512);
            const byteNumbers = new Array(slice.length);
            for (let i = 0; i < slice.length; i++) {
                byteNumbers[i] = slice.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            byteArrays.push(byteArray);
        }

        return new Blob(byteArrays, { type: mimeType });
    },

    generateReport(resume) {
        return `
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         RESUME ANALYSIS REPORT
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

Resume Name: ${resume.name}
Date Uploaded: ${resume.date}
Analysis Status: ${resume.status}
Overall Score: ${resume.score}%

â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         SCORE BREAKDOWN
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

Overall Performance: ${resume.score > 80 ? 'Excellent' : resume.score > 60 ? 'Good' : 'Needs Improvement'}

Score Rating:
${this.getScoreBar(resume.score)}

â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         RECOMMENDATIONS
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

${resume.score > 80 ? 
`âœ“ Your resume demonstrates strong qualifications
âœ“ Format and structure are well-organized
âœ“ Continue to update with recent achievements` :
resume.score > 60 ?
`â€¢ Consider strengthening your skills section
â€¢ Add more quantifiable achievements
â€¢ Review formatting for better readability` :
`! Significant improvements needed
! Focus on highlighting relevant experience
! Consider professional resume review`}

â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
Report Generated: ${new Date().toLocaleString()}
â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        `.trim();
    },

    getScoreBar(score) {
        const filled = Math.floor(score / 5);
        const bar = 'â–ˆ'.repeat(filled) + 'â–‘'.repeat(20 - filled);
        return `[${bar}] ${score}%`;
    },

    render(list=this.resumes) {
        const box=document.getElementById("resumeGrid");

        if(!list || list.length===0){
            box.innerHTML=`
            <div class="col-span-full text-center py-24">
                <h2 class="text-4xl font-black text-gray-600">No Resumes Yet</h2>
                <p class="text-gray-500 mt-2">Upload from upload.html to view here</p>
                <a href="upload.html" class="mt-6 inline-block bg-green-600 text-white px-6 py-3 rounded-xl font-bold hover:scale-105">Upload Now</a>
            </div>`;
            return;
        }

        box.innerHTML=list.map(r=>{
            const name = r.name || "Untitled Resume";
            const date = r.date || new Date().toLocaleDateString("en-CA");
            const score = r.score !== undefined && r.score !== null ? r.score : Math.floor(Math.random()*30)+70;
            const status = r.status || "analyzed";
            const id = r.id || crypto.randomUUID();
            
            // Update score if it was missing
            if (r.score === undefined || r.score === null) {
                r.score = score;
                this.save();
            }
            
            let scoreColor = 'bg-gray-500';
            if(score > 80) scoreColor = 'bg-green-500';
            else if(score > 60) scoreColor = 'bg-yellow-500';
            else if(score > 0) scoreColor = 'bg-red-500';

            return `
            <div class="bg-white rounded-2xl shadow-xl p-6 border-l-4 border-purple-500 hover:scale-[1.02] transition">
                <h2 class="font-bold text-lg truncate mb-1">${name}</h2>
                <p class="text-gray-400 text-xs mb-4">${date}</p>

                <div class="mt-3 px-4 py-2 text-center rounded-full text-white font-bold ${scoreColor}">
                  Score: ${score}%
                </div>
                <p class="text-xs text-gray-500 mt-2 text-center capitalize">${status}</p>

                <div class="mt-5 flex gap-2">
                    <button class="flex-1 bg-blue-600 text-white px-3 py-2 rounded-xl hover:scale-105 font-semibold text-sm"
                        onclick="storage.download('${id}')">ğŸ“¥ Download</button>
                    <button class="flex-1 bg-red-600 text-white px-3 py-2 rounded-xl hover:scale-105 font-semibold text-sm"
                        onclick="storage.delete('${id}')">ğŸ—‘ Delete</button>
                </div>
            </div>
            `;
        }).join("");
    },

    updateStats(){
        document.getElementById('totalResumes').innerText = this.resumes.length;
        document.getElementById('analyzedCount').innerText = this.resumes.filter(x=>x.status=="analyzed").length;
        document.getElementById('pendingCount').innerText = this.resumes.filter(x=>x.status=="pending").length;
        document.getElementById('storageUsed').innerText = Math.round(JSON.stringify(this.resumes).length/1024)+" KB";
    },

    debug(){
        document.getElementById('debugText').innerText = `Stored: ${this.resumes.length} | ${JSON.stringify(this.resumes).length} bytes`;
    },

    bindEvents(){
        document.getElementById('searchInput').oninput = e=>{
            const q=e.target.value.toLowerCase();
            this.render(this.resumes.filter(r=>r.name && r.name.toLowerCase().includes(q)));
        };

        document.getElementById('clearAllBtn').onclick=()=>{
            if(confirm("Delete all resumes?")){
                localStorage.removeItem(this.key);
                this.load();
            }
        };

        // Listen for uploads from upload.html
        window.addEventListener("message", e=>{
            if(e.data && e.data.type==="NEW_RESUME") {
                this.add(e.data);
            }
        });
    }
};

storage.init();
</script>

</body>
