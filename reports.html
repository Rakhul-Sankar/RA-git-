<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Reports - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-emerald-50 to-green-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white/90 backdrop-blur-md shadow-xl border-b sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-2xl font-bold text-gray-800 hover:text-green-600 transition-colors">‚Üê Dashboard</a>
                </div>
                <div class="flex space-x-4">
                    <a href="index.html" class="text-gray-700 hover:text-purple-600 font-medium px-4 py-2 rounded-lg transition-all hover:bg-purple-50">Home</a>
                    <a href="profile.html" class="text-gray-700 hover:text-blue-600 font-medium px-4 py-2 rounded-lg transition-all hover:bg-blue-50">Profile</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Test Buttons -->
    <div class="fixed top-4 right-4 z-50 space-y-2">
        <button id="testAdd" class="bg-green-600 text-white px-6 py-3 rounded-2xl font-bold shadow-xl hover:shadow-2xl hover:scale-105 transition-all text-sm">
            üß™ Add Resume
        </button>
        <button id="testClear" class="bg-red-500 text-white px-6 py-3 rounded-2xl font-bold shadow-xl hover:shadow-2xl hover:scale-105 transition-all text-sm">
            üóëÔ∏è Clear All
        </button>
    </div>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-6 py-12">
        <div class="text-center mb-16">
            <h1 class="text-5xl font-black bg-gradient-to-r from-green-600 via-emerald-600 to-teal-600 bg-clip-text text-transparent mb-6 drop-shadow-lg">
                üìä Resume Storage
            </h1>
            <p class="text-xl text-gray-700 max-w-2xl mx-auto leading-relaxed">‚úÖ Counts update instantly! Test + upload.html works</p>
        </div>

        <!-- Controls - FIXED POSITIONING -->
        <div class="bg-white/80 backdrop-blur-md rounded-3xl shadow-2xl p-8 mb-12 border border-white/50 relative">
            <div class="flex flex-col lg:flex-row gap-4 items-end lg:items-center justify-between">
                <div class="relative w-full lg:w-96 flex-1">
                    <input type="text" id="searchInput" placeholder="üîç Search resumes..." 
                           class="w-full pl-12 pr-4 py-4 bg-white/50 border-2 border-gray-200 rounded-2xl focus:border-purple-500 focus:outline-none transition-all text-lg shadow-inner">
                    <div class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400 text-lg">üîç</div>
                </div>
                <div class="flex gap-3 flex-shrink-0">
                    <button id="clearAllBtn" class="px-8 py-4 bg-red-500/90 text-white font-bold rounded-2xl hover:bg-red-600 shadow-lg transition-all hover:scale-105">
                        üóëÔ∏è Clear All
                    </button>
                    <a href="upload.html" class="px-8 py-4 bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold rounded-2xl shadow-xl hover:shadow-2xl hover:scale-105 transition-all">
                        ‚ûï Upload New
                    </a>
                </div>
            </div>
        </div>

        <!-- Stats -->
        <div class="grid md:grid-cols-4 gap-6 mb-12">
            <div class="bg-white/90 backdrop-blur-md rounded-3xl p-8 shadow-2xl border border-white/50 hover:shadow-3xl transition-all group">
                <div id="totalResumes" class="text-4xl font-black text-blue-600 mb-2 group-hover:scale-110 transition-transform">0</div>
                <div class="text-sm font-semibold text-gray-600 uppercase tracking-wide">Total Stored</div>
            </div>
            <div class="bg-white/90 backdrop-blur-md rounded-3xl p-8 shadow-2xl border border-white/50 hover:shadow-3xl transition-all group">
                <div id="analyzedCount" class="text-4xl font-black text-green-600 mb-2 group-hover:scale-110 transition-transform">0</div>
                <div class="text-sm font-semibold text-gray-600 uppercase tracking-wide">AI Analyzed</div>
            </div>
            <div class="bg-white/90 backdrop-blur-md rounded-3xl p-8 shadow-2xl border border-white/50 hover:shadow-3xl transition-all group">
                <div id="pendingCount" class="text-4xl font-black text-yellow-500 mb-2 group-hover:scale-110 transition-transform">0</div>
                <div class="text-sm font-semibold text-gray-600 uppercase tracking-wide">Pending</div>
            </div>
            <div class="bg-white/90 backdrop-blur-md rounded-3xl p-8 shadow-2xl border border-white/50 hover:shadow-3xl transition-all group">
                <div id="storageUsed" class="text-4xl font-black text-purple-600 mb-2 group-hover:scale-110 transition-transform">0KB</div>
                <div class="text-sm font-semibold text-gray-600 uppercase tracking-wide">Storage Used</div>
            </div>
        </div>

        <!-- Debug -->
        <div id="debugInfo" class="bg-yellow-100 border-2 border-yellow-400 rounded-2xl p-6 mb-8 text-sm font-mono">
            <strong>üîç LIVE STATUS:</strong> <span id="debugText">Loading...</span>
        </div>

        <!-- Grid -->
        <div id="resumeGrid" class="grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            <!-- Dynamic -->
        </div>
    </main>

    <script>
/*==========================================================
   üìÅ RESUME STORAGE + LIVE REPORT SYSTEM
===========================================================*/
window.storage = {
    key: "advancedResumes_v2",
    resumes: [],

    init() {
        this.load();
        this.bindEvents();

        // üî• Auto refresh count + list every 1 second
        setInterval(() => this.load(), 1000);
    },

    /*======================================================
        LOAD + SAVE RESUME DATA
    ======================================================*/
    load() {
        try {
            const saved = localStorage.getItem(this.key);
            this.resumes = saved ? JSON.parse(saved) : [];
        } catch {
            this.resumes = [];
        }

        this.updateStats();
        this.render();
        this.debug();
    },

    save() {
        localStorage.setItem(this.key, JSON.stringify(this.resumes));
        this.updateStats();
        this.debug();
    },

    /*======================================================
        ADD ‚Äî Called from Upload.html or test button
    ======================================================*/
    add(name) {
        this.resumes.unshift({
            id: crypto.randomUUID(),
            name,
            date: new Date().toLocaleDateString("en-CA"),
            score: Math.floor(Math.random()*30)+70,
            status: "pending",
            type: "Uploaded Resume"
        });

        this.save();
    },

    /*======================================================*/
    delete(id) {
        if(confirm("Delete this item?")) {
            this.resumes = this.resumes.filter(r => r.id !== id);
            this.save();
        }
    },
    /*======================================================*/

    /*======================================================
        UI RENDERING ‚Äî UPDATED CLEANER + FASTER
    ======================================================*/
    render(list = this.resumes) {
        const container = document.getElementById("resumeGrid");

        if(list.length === 0) {
            container.innerHTML = `
                <div class="w-full text-center py-24 col-span-full">
                    <h2 class="text-4xl font-black text-gray-700 mb-4">No Reports Found</h2>
                    <p class="text-gray-600">Upload resumes to generate reports</p>
                    <a href="upload.html" class="mt-6 inline-block bg-purple-600 text-white px-6 py-3 rounded-2xl font-bold shadow-md hover:scale-105 transition">Upload Now</a>
                </div>`;
            return;
        }

        container.innerHTML = list.map(r => `
            <div class="bg-white rounded-2xl shadow-xl p-6 hover:-translate-y-2 transition border-l-4 border-purple-500">
                
                <h2 class="font-black text-lg truncate">${r.name}</h2>
                <p class="text-gray-600 text-xs">${r.date}</p>

                <p class="mt-3 px-3 py-1 text-sm text-center text-white font-bold rounded-full
                    ${r.score>80?'bg-green-500':r.score>60?'bg-yellow-500':'bg-red-500'}">
                    Score: ${r.score}%
                </p>

                <p class="text-xs mt-1 text-gray-500">${r.status}</p>

                <div class="flex gap-2 mt-4">
                    <button onclick="alert('Score: ${r.score}%')" 
                        class="flex-1 bg-blue-600 text-white py-2 rounded-xl hover:scale-105 transition">
                        View
                    </button>

                    <button onclick="storage.delete('${r.id}')" 
                        class="bg-red-600 text-white px-3 py-2 rounded-xl hover:scale-105 transition">
                        üóë
                    </button>
                </div>
            </div>
        `).join("");
    },

    /*======================================================
        STATS PANEL UPDATE
    ======================================================*/
    updateStats() {
        document.getElementById("totalResumes").innerText   = this.resumes.length;
        document.getElementById("pendingCount").innerText   = this.resumes.filter(x=>x.status=="pending").length;
        document.getElementById("analyzedCount").innerText  = this.resumes.filter(x=>x.status=="analyzed").length;
        document.getElementById("storageUsed").innerText    = 
            Math.round(JSON.stringify(this.resumes).length/1024)+" KB";
    },

    /*======================================================
        DEBUG PANEL
    ======================================================*/
    debug() {
        document.getElementById("debugText").innerText = 
        `Items: ${this.resumes.length} | LocalStorage Size: ${JSON.stringify(this.resumes).length} bytes`;
    },

    /*======================================================
        ALL ONCLICK EVENTS
    ======================================================*/
    bindEvents() {

        // Add Dummy Resume
        document.getElementById("testAdd").onclick = () => 
            this.add("Report-"+(this.resumes.length+1)+".pdf");

        // Clear all
        document.getElementById("testClear").onclick = () => {
            if(confirm("Clear ALL?")){
                localStorage.removeItem(this.key);
                this.load();
            }
        };

        document.getElementById("clearAllBtn").onclick = () => {
            if(confirm("Delete entire storage?")){
                localStorage.removeItem(this.key);
                this.load();
            }
        };

        // Live Search Filter
        document.getElementById("searchInput").oninput = e => {
            const q = e.target.value.toLowerCase();
            this.render(this.resumes.filter(r => r.name.toLowerCase().includes(q)));
        };

        // Receive from upload.html üî•
        window.addEventListener("message", e=>{
            if(e.data.type==="NEW_RESUME") this.add(e.data.name);
        });
    }
};

/*==========================================================
   START SYSTEM
===========================================================*/
storage.init();
</script>

</body>
</html>
