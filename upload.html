<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Resume</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md text-center">
    <h2 class="text-2xl font-bold mb-4">Upload Your Resume</h2>

    <!-- Accept only TXT and DOCX -->
    <input type="file" id="resumeFile" accept=".txt,.docx"
           class="mb-4 w-full p-2 border rounded-lg" />

    <button onclick="saveResume()" 
            class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
        Upload Resume
    </button>
</div>

<script>
async function saveResume() {
    const file = document.getElementById("resumeFile").files[0];
    if (!file) return alert("Please upload a file first!");

    const fileName = file.name.toLowerCase();
    if (!fileName.endsWith(".txt") && !fileName.endsWith(".docx"))
        return alert("Only .txt & .docx allowed!");

    let extractedText = "";

    try {
        // TXT → read directly
        if (fileName.endsWith(".txt")) {
            extractedText = await file.text();
        } 
        // DOCX → read using Mammoth
        else {
            const buffer = await file.arrayBuffer();
            const result = await mammoth.extractRawText({ arrayBuffer: buffer });
            extractedText = result.value;
        }

        extractedText = extractedText.trim();
        if (!extractedText.length)
            return alert("Resume content empty or unreadable!");

        //------------------- STORE IN LOCALSTORAGE -------------------
        const key = "advancedResumes_v2";
        let resumes = JSON.parse(localStorage.getItem(key) || "[]");

        resumes.unshift({
            id: crypto.randomUUID(),
            name: file.name,
            content: extractedText,
            uploaded: new Date().toLocaleDateString("en-IN"),
            score: Math.floor(Math.random()*30)+70,
            status: "pending"
        });

        localStorage.setItem(key, JSON.stringify(resumes));

        //-------------------------------------------------------------
        alert("Resume Uploaded Successfully ✔");
        window.location.href = "dashboard.html"; // This page will now fetch the file
    } 
    catch (err) {
        alert("Error reading file → " + err);
    }
}
</script>



</body>
</html>
