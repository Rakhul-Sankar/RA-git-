<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Resume</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md text-center">
    <h2 class="text-2xl font-bold mb-4">Upload Your Resume</h2>

    <!-- Accept only TXT and DOCX -->
    <input type="file" id="resumeFile" accept=".txt,.docx"
           class="mb-4 w-full p-2 border rounded-lg" />

    <button onclick="saveResume()" 
            class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
        Upload Resume
    </button>
</div>

<script>
async function saveResume() {
    const fileInput = document.getElementById("resumeFile");
    const file = fileInput.files[0];

    if (!file) return alert("Please select a resume to upload.");

    const fileName = file.name.toLowerCase();

    // Allow only TXT & DOCX
    if (![".txt",".docx"].some(ext => fileName.endsWith(ext))){
        return alert("Only .txt or .docx resumes are allowed!");
    }

    let textContent = "";

    try {
        // Handle TXT
        if (fileName.endsWith(".txt")) {
            textContent = await file.text();
        } 
        // Handle DOCX
        else {
            const arrayBuffer = await file.arrayBuffer();
            const result = await mammoth.extractRawText({ arrayBuffer });
            textContent = result.value;
        }

        textContent = textContent.trim();
        if (!textContent) return alert("Could not read text — file may be empty!");

        //-----------------------------------------
        //  SAVE TO LOCAL STORAGE FOR DASHBOARD
        //-----------------------------------------
        const key = "advancedResumes_v2";
        let resumes = JSON.parse(localStorage.getItem(key) || "[]");

        resumes.unshift({
            id: crypto.randomUUID(),
            name: file.name,
            text: textContent,
            date: new Date().toLocaleDateString("en-CA"),
            score: Math.floor(Math.random()*30)+70,  // Auto Score 70–100
            status: "pending",
            type: "Uploaded Resume"
        });

        localStorage.setItem(key, JSON.stringify(resumes));

        //-----------------------------------------
        // SEND TO DASHBOARD (LIVE UPDATE)
        //-----------------------------------------
        window.opener?.postMessage({
            type:"NEW_RESUME",
            name:file.name
        },"*");

        alert("Resume Uploaded Successfully ✔");
        window.location.href = "dashboard.html"; // Redirect to view stored list

    } catch (err) {
        alert("Error reading file → " + err);
    }
}
</script>


</body>
</html>
